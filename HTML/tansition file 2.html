<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width 2s;
        }

        #div1 {transition-timing-function: linear;}
#div2 {transition-timing-function: ease;}
#div3 {transition-timing-function: ease-in;}
#div4 {transition-timing-function: ease-out;}
#div5 {transition-timing-function: ease-in-out;}

div:hover {
  width: 300px;}

    </style>
</head>
<body>
<h2>hey..! everyone its me</h2>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt delectus sapiente temporibus sed dignissimos quia iste. Aliquam amet vel eveniet totam reprehenderit ipsam exercitationem, aperiam nulla. Exercitationem cum hic corrupti.</p>
    <div id="div1">linear</div><br>
    <div id="div2">ease</div><br>
    <div id="div3">ease-in</div><br>
    <div id="div4"><ease-in-out></ease-in></div><br>
</body>
</html>
