<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <canvas id="mycanvas" width="200" height="100" style="border: 3px solid #000000; background-color: rgb(207, 52, 228);"
     your browser does not support the HTML canvas tag.>
    </canvas>
    
     <script>
      var c = document.getElementById("mycanvas");
      var ctx =c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 100);
      ctx.stroke();

     </script>

     <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(45,20,50,4,2 * Math.PI);
        ctx.stroke();
     </script>
    
    <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World",50,50);
     </script> 

      <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World",10,50);
     </script>
     
     <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    
    // Create gradient
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");
    
    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);
    </script>

     <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        // Create gradient
        var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
        </script>

</body>
</html>
